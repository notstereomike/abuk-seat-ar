<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seat AR</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene
    arjs="sourceType: webcam; debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false">
    
    <a-assets>
      <a-asset-item id="airplane-model" src="./assets/boeing-787.glb"></a-asset-item>
    </a-assets>

    <!-- Marker 1 -->
    <a-marker preset="custom" type="pattern" url="https://notstereomike.github.io/abuk-seat-ar/assets/pattern-1.patt">
      <a-entity rotation="-90 0 0">
        <a-entity a-link="href: https://example.com; title: Airbase UK Interiors\nmanufacture Headrests\nMarker 1"
          color="black"
          position="0 0 0.5"
          text-align="center"
          event-set__click="_target: window; _action: open; href: https://example.com"
          scale="2 2 2">
        </a-entity>
      </a-entity>
    </a-marker>

    <!-- Marker 2 -->
    <a-marker preset="custom" type="pattern" url="https://notstereomike.github.io/abuk-seat-ar/assets/pattern-2.patt">
      <a-entity rotation="-90 0 0">
        <a-entity a-link="href: https://example.com; title: Airbase UK Interiors\nmanufacture Life Vest Pouches\nMarker 2"
          color="black"
          position="0 0 0.5"
          text-align="center"
          event-set__click="_target: window; _action: open; href: https://example.com"
          scale="2 2 2">
        </a-entity>
      </a-entity>
    </a-marker>

    <!-- Marker 3 -->
    <a-marker preset="custom" type="pattern" url="https://notstereomike.github.io/abuk-seat-ar/assets/pattern-3.patt">
      <a-entity rotation="-90 0 0">
        <a-entity a-link="href: https://example.com; title: Airbase UK Interiors\nmanufacture Seat Covers\nMarker 3"
          color="black"
          position="0 0 0.5"
          text-align="center"
          event-set__click="_target: window; _action: open; href: https://example.com"
          scale="2 2 2">
        </a-entity>
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
