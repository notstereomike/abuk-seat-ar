<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Business Card</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@4.0.1/dist/aframe-event-set-component.min.js"></script>

</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene
    arjs="sourceType: webcam; debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false">
    
    <!-- Marker 1 -->
    <a-marker preset="custom" type="pattern" url="./assets/pattern-1.patt">
      <a-text
        value="Airbase UK Interiors /n can manufacture /n Headrests"
        color="black"
        position="0 0 0.5"
        rotation="-90 0 0"
        text-align="center"
        visible="false">
      </a-text>
    </a-marker>

    <!-- Marker 2 -->
    <a-marker preset="custom" type="pattern" url="./assets/pattern-2.patt">
        <a-entity rotation="-90 0 0">
            <a-entity a-link="href: https://airbase.co.uk/products-services/manufacturing; title: Airbase UK Interiors /n can manufacture /n Life Vest Pouches"
                value="Airbase UK Interiors /n can manufacture /n Life Vest Pouches"
                color="black"
                position="0 0 0.5"
                text-align="center"
                event-set__click="_target: window; _action: open; href: href: https://airbase.co.uk/products-services/manufacturing">
    </a-entity>
    </a-entity>
    </a-marker>

    <!-- Marker 3 -->
    <a-marker preset="custom" type="pattern" url="./assets/pattern-3.patt">
      <a-text
        value="Airbase UK Interiors/n can manufacture /n Seat Covers"
        color="black"
        position="0 0 0.5"
        rotation="-90 0 0"
        text-align="center"
        visible="false">
      </a-text>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const markers = document.querySelectorAll('a-marker');

    markers.forEach(marker => {
      marker.addEventListener('markerFound', (e) => {
        marker.querySelector('a-text').setAttribute('visible', true);
      });

      marker.addEventListener('markerLost', (e) => {
        marker.querySelector('a-text').setAttribute('visible', false);
      });
    });
  </script>
</body>
</html>
